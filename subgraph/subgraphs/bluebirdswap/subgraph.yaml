specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - name: BluebirdFactory
    kind: ethereum/contract
    network: mumbai
    source:
      address: "0xDc64a140Aa3E981100a9becA4E685f962f0cF6C9"
      abi: BluebirdFactory
      startBlock: 5
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionExtended
        - BidIncreased
        - NewBid
      abis:
        - name: BluebirdFactory
          file: ../../node_modules/@bluebird/subgraph-abis/src/BluebirdFactory.json
      eventHandlers:
        - event: CallOptionCreated(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleCallOptionCreated
        - event: PutOptionCreated(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handlePutOptionCreated
      file: ./src/mappings/bluebird-factory.ts
  - name: BluebirdGrinder
    kind: ethereum/contract
    network: mumbai
    source:
      address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
      abi: BluebirdGrinder
      startBlock: 4
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ExpeditionEnded
        - ExpeditionStarted
        - RewardsClaimed
      abis:
        - name: bluebird
          file: ../../node_modules/@bluebird/subgraph-abis/src/BluebirdGrinder.json
      eventHandlers:
        - event: Redeemed(indexed address,uint256,address)
          handler: handleAuctionExtended
        - event: Fractionalized(indexed address,indexed address,uint256,address)
          handler: handleAuctionExtended
      file: ./src/mappings/bluebird-grinder.ts
  - name: BBYC
    kind: ethereum/contract
    network: mumbai
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: ERC721
      startBlock: 2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: ERC721
          file: ../../node_modules/@bluebird/subgraph-abis/src/721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/bbyc.ts